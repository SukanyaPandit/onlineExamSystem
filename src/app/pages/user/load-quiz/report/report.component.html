<mat-card>
    <h1>Marksheet</h1>
    <div class="mat-card-content">
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center" >
                            <thead>
                                <th>Category</th>
                                <th>Score</th>
                                <th>Result</th>
                            </thead>
                            <tr *ngFor="let r of repList,let i = index">
                                <td>{{r.category}}</td>
                                <td>{{r.score}}</td>
                                <td>{{r.result}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
