<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-2">
            <!-- Instructions -->
            <mat-card style="margin-top: 70px;">
                <h3 style="margin-left: 45px;"><u>Instructions</u></h3>
                <ul>
                    <li>Each question carries 10 marks</li>
                    <li>No negative marking</li>
                
                </ul>
            </mat-card>
        </div>
        <div class="col-md-8">
                <!-- questions -->
                <mat-card *ngFor="let q of qlist,let i = index" style="margin-top: 10px;">
                    <mat-card-content>
                        <p> <b>Q{{i+1}}.</b><span style="margin-left: 10px; color: blue;"  [innerHTML]="q.content" ></span></p> 
                        <mat-divider></mat-divider>
                        <mat-card>
                            <div class="container">
                                <mat-radio-group aria-label="Select an option" [(ngModel)]="userAnswer[i]">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-radio-button [value]="q.option1" name=i style="margin: 5px;">{{q.option1}}</mat-radio-button>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-radio-button [value]="q.option2" name=i style="margin: 5px;">{{q.option2}}</mat-radio-button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-radio-button [value]="q.option3" name=i style="margin: 5px;">{{q.option3}}</mat-radio-button>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-radio-button [value]="q.option4" name=i style="margin: 5px;">{{q.option4}}</mat-radio-button> 
                                    </div>
                                </div>
                            </mat-radio-group>
                            </div>
                        
                                
                                
                                
                                
                              
                              <!-- {{category}} -->
                              <!-- {{userAnswer[i]}} -->
                            </mat-card>

                        <!-- <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option1" [name]="i">{{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option2" [name]="i">{{q.option2}}
                            </div>
                        </div> -->
                        <!-- <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option3" [name]="i">{{q.option3}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option4" [name]="i">{{q.option4}} 
                            </div>
                        </div> -->
                    </mat-card-content>
                </mat-card>
                <div class="container text-center" style="margin-top: 20px;">
                    <button mat-raised-button color="primary" (click)="submitQuiz()">Submit Quiz</button>
                </div>
        </div>
        <div class="col-md-2">
            <!-- progress -->
            <!-- <h3>progress</h3> -->
            <mat-card style="margin-top: 70px;">
                <mat-card-header>
                    <mat-card-title>Progress</mat-card-title>
                    <mat-card-subtitle>
                        Quiz will automatically submitted when timer reachs to <b>0:0</b> <br><br><b style="margin-left: 25px;">{{getFormatedTime()}}</b>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-spinner
                        mode="determinate"
                        color="primary"
                        style="margin: auto;"
                        [value]="(timer/(this.qlist.length*1*60))*100"
                    ></mat-spinner>
                </mat-card-content>
            </mat-card>
            
        </div>
    </div>
</div>
</div>
