<p>load-quiz works!</p>
<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-2">
            <!-- Instructions -->
            <h3>Instruction</h3>
        </div>
        <div class="col-md-8">
                <!-- questions -->
                <mat-card *ngFor="let q of qlist,let i = index" style="margin-top: 10px;">
                    <mat-card-content>
                        <p> <b>Q{{i+1}}.</b><span style="margin-left: 10px; color: blue;"  [innerHTML]="q.content" ></span></p> 
                        <mat-divider></mat-divider>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option1" [name]="i">{{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option2" [name]="i">{{q.option2}}
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option3" [name]="i">{{q.option3}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option4" [name]="i">{{q.option4}}
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
                <div class="container text-center" style="margin-top: 20px;">
                    <button mat-raised-button color="primary">Submit Quiz</button>
                </div>
        </div>
        <div class="col-md-2">
            <!-- progress -->
            <h3>progress</h3>
        </div>
    </div>
</div>
</div>
